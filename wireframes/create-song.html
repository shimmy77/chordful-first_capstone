<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Chordful</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="Christian Shim" content="first-capstone-project">
  <link rel="stylesheet" href="styles.css?v=1.0">

  <h1> Chordful </h1>
  
</head>

<body>
    <div class= "sidebar">
        <a href="#home"> Home </a>
        <a href= "#chords"> Chords </a>
        <a class="active" href= "#create-song"> Create Song </a>
        <a href= "#about"> About</a>
    </div>
     <div class="content">
        <form action= "create-song-page">
            <label for= "title"> Title: </label>
            <input type= "text" class="title" name="title"><br><br>
            <label for= "key"> Key: </label>
            <input type= "text" id= "key" name="key"><br><br>
            <label for= "tuning"> Tuning: </label>
            <input type= "text" id="tuning" name="tuning"><br><br>
            <label for= "lyrics"> Lyrics: </label>
            <input type= "text" class="lyrics" name="lyrics"><br><br>
        </form>
      <button type="create"> Add Song </button>
     </div>
     <div class= "createbar">
         <a href= "#add-song"> Add Song </a>
     </div>
     <script src="scripts.js"></script>
</body>
</html>
